<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Chirp</title>
</head>
<body>

  <!-- Header -->
  <header class="header__section">
    <div class="container flex">
      <div class="logo">
        <h3 class="font__paragraph">Chirp.</h3>
      </div>
      <div class="links">
        <a class="header__link font__paragraph" href="#">Home</a>
        <a class="header__link font__paragraph" href="#">Pricing</a>
        <a class="header__link font__paragraph" href="#">FAQ</a>
        <a class="btn btn__blue font__paragraph" href="#">Sign in with Twitter</a>
      </div>
    </div>
  </header>

  <!-- About -->
  <section class="about">
    <div class="container grid">
      <div class="text">
        <h1 class="font__larger">Twitter analytics taken to a whole new level.</h1>
        <p>Chirp is a suite of Twitter analytics that will help you better understand
        your audience, which tweets they like, and most importantly, when they are the
        most active on Twitter.
        </p>
      </div>
      <div class="about__img">
        <img src="assets/Hero Image (Desktop View).png" alt="">
      </div>
    </div>
  </section>


</body>
</html>
